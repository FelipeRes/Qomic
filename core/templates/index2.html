{% extends 'template.html' %}
{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    {% if obras %}
      {% for obra in obras%}
      <div class="w3-quarter">
        <a href="/obra/{{obra.id}}/ver">
        <img src="{{ obra.capa.url }}" alt="Sandwich" style="width:100%">
        </a>
        <h3>{{obra.nomeObra}}</h3>
      </div>
      {% endfor %}
    {% endif %}
  </div>
  
{% endblock %}
